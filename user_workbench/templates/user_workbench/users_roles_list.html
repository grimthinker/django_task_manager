{% extends 'user_workbench/base_workbench.html' %}

{% block title %}

{% endblock %}

{% block content %}
  <h2 class="mb-5">Список ролей пользователей в базе данных</h2>

      {{role.name}} - {{role.body}}
    </a>
  {% endfor %}
{% endblock %}
