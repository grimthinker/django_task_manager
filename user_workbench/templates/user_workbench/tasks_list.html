{% extends 'user_workbench/base_workbench.html' %}

{% block title %}
  Tasks list
{% endblock %}

{% block content %}
  <h2 class="mb-3">Список задач</h2>
  {% for task in tasks %}
  <li>
    <a href="{{ task.get_absolute_url }}">
      {{task.name}}
    </a>
  </li>

  {% endfor %}
{% endblock %}
